<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body style="text-align: center">
    <div>
          <h3>注册</h3>
      </div>
      <div>
           <form action="{% url 'registic' %}" method="post">
               <div >
                {% csrf_token %}<!--csrf令牌-->
                <div>用户名:<input type="text" name="username"><div/>
                <div>邮  箱:<input type="text" name="email"></div>
                <div>密  码:<input type="password" name="password"><div/>
                <div>确认密码:<input type="password" name="re_password"><div/>
                <div><input type="submit" value="注册"></div>
               </div>
           </form>
      </div>
</body>
</html>
